<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ msg }}

        <div v-if="visible">132</div>
        <div v-show="visible">132</div>

         <ul>
             <li v-for="(item, index) in arr">{{item}} {{index}}</li>
         </ul>


         <input type="text" v-model="inpValue">
         {{inpValue}}

         <button v-on:click="add">click</button>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        var myApp = new Vue({
            el: '#app',
            data: {
                msg: 'this is my test msg',
                visible: false,
                arr: [1,2,3,4,5],
                inpValue: ''
            },
            methods: {
                add () {
                    console.log('点击事件触发了')
                }
            }
        })
    </script>
</body>
</html>
