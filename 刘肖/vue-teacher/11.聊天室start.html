<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <child v-on:push-parent="addArr"></child>

        <ul>

        </ul>

        {{list}}
    </div>

    <script src="./js/vue.js"></script>
    <script>
        Vue.component('child', {
            template: `
                <div class="">
                    <input type="text" v-model="inpValue" />
                    <button v-on:click="toParent">push</button>
                    {{inpValue}}
                </div>
            `,
            data () {
                return {
                    inpValue: ''
                }
            },
            methods: {
                toParent () {
                    this.$emit('push-parent', this.inpValue)

                    this.inpValue = ''
                }
            }
        })

        var myApp = new Vue({
            el: '#app',
            data: {
              list: []
            },
            methods: {
               addArr (data) {
                   console.log(data)
                   this.list.push(data)
               }
            }
        })
    </script>
</body>
</html>
