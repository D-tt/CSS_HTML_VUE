<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background: red;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background: green;
        }
        .box3 {
            width: 50px;
            height: 50px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 事件冒泡 -->

        <div class="box1" @click="box1Click">
            <div class="box2" @click="box2Click">
                <!-- 阻止事件冒泡 -->
                <div class="box3" @click.stop="box3Click"></div>
            </div>
        </div>

        <input type="text" @keydown.13="keydown">
    </div>
    <script>

    </script>
    <script src="./js/vue.js"></script>
    <script>
        var myApp = new Vue({
            el: '#app',
            data: {
            },
            methods: {
                keydown (e) {
                    // if (e.keyCode === 13) {

                    // }
                    console.log(e)
                },
                box1Click () {
                    console.log('box1被点击了')
                },
                box2Click () {
                    console.log('box2被点击了')
                },
                box3Click () {
                    console.log('box3被点击了')
                }
            }
        })
    </script>
</body>
</html>
