<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<style>
			/*action提交给谁*/
			/*method="get"通过url,表单默认是get,可更改为post*/
			/*type="text"不写默认文本框*/
			/*checked默认选择*/
			/*input也是块级元素，可设置宽高*/
			/*selected设置默认*/
      /*value是提交的值，*/
      
      .form{
        width: 300px;
        /* border: 1px solid #ddd; */
        margin: 0 auto;
        text-align: right;
      }
      .button {
      margin-right: 100px;
      }
		</style>
	</head>
	<body>
    <div class="form">
      <form method="get" action="aa.do" name="">
        <p>
          <label for="user">用户名</label>
          <input type="text" name="user1" value="" placeholder="请输入用户名"/>
        </p>
        <p>
          <label>密码</label>
          <input type="password" name="password" placeholder="请输入密码" value=""/>
        </p>
        <p>
          <label>Email</label>
          <input type="text" value=""  placeholder="请输入邮箱"/>
        </p>
        <p>
          <label>姓名</label>
          <input type="text" value="" placeholder="请输入姓名"/>
        </p>
        <p>
          <label>手机号</label>
          <input type="text" value="" placeholder="请输入手机号"/>
        </p>
        <p>
          <label>性别</label>
          <input type="radio" name="sex" value="1">男
          <input type="radio" name="sex" value="2"/>女
        </p>
        <p>
          <label>出生日期</label>
          <input type="text" value="" placeholder="yyyy/mm/dd"/>
        </p>
        <p>
          <label>验证码</label>
          <input type="text" value="" maxlength="10" placeholder="请输入验证码"/>
        </p>
        <p class="button">
          <input type="submit" value="注册">
        </p>
      </form>
    </div>
	</body>
</html>
