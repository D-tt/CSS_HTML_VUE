<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{count}}
        <button v-on:click="add">click</button>

        <br>
        {{message}}
        <button v-on:click="change">反转</button>
        
        <br>
        <input type="text" v-model="inpValue">
        {{inpValue}}
        {{ inpValue.split('').reverse().join('')}}
    </div>
    <script src="../js/vue.js"></script>
    
    <script>
        var myApp=new Vue({
            el:'#app',
            data:{
                count:0,
                message:'hello world',
                inpValue:''
            },
            methods:{
                add(){
                    this.count++
                    console.log(this.count)
                },
                change(){
                    //split把字符串分开
                    //reverse把分开的字符串反转
                    //join使用空字符串把字符串连接起来
                    this.message=this.message.split('').reverse().join('')
                }
            }

        })
    </script>
</body>
</html>
