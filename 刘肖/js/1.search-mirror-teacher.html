<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
        }

        .small-container {
            position: relative;
            width: 450px;
            height: 450px;
            border: 1px solid #ddd;
            background: url('./image/my-computed-small.jpg') no-repeat;
        }

        .move-box {
            position: absolute;
            top: 0;
            left: 0;
            background: #FEDE4F;
            opacity: 0.5;
            width: 300px;
            height: 300px;
        }

        .large-container {
            position: relative;
            width: 540px;
            height: 540px;
            border: 1px solid #ddd;
            overflow: hidden;
            display: none;
        }

        .model-box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .large-container img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="small-container">
        <div class="move-box"></div>

        <div class="model-box"></div>
    </div>

    <div class="large-container">
        <img src="./image/my-compute-large.jpg" alt="">
    </div>

    <script>
        var smallBox = document.querySelector('.small-container')
        var largeBox = document.querySelector('.large-container')
        var moveBox = document.querySelector('.move-box')
        var moveImg = document.querySelector('.large-container img')

        console.log(moveBox)
        smallBox.onmouseover = function () {
            largeBox.style.display = 'block'
        }

        smallBox.onmouseout = function () {
            largeBox.style.display = 'none'
        }

        smallBox.onmousemove = function (e) {
            var offsetX = e.offsetX
            var offsetY = e.offsetY
            var leftPos = offsetX - (300 / 2)
            var topPos = offsetY - (300 / 2)

            if (offsetX <= 150) {
                leftPos = 0
            }

            if (offsetX >= 300) {
                leftPos = 150
            }

            if (offsetY <= 150) {
                topPos = 0
            }

            if (offsetY >= 300) {
                topPos = 150
            }

            moveBox.style.left = leftPos + 'px'
            moveBox.style.top = topPos + 'px'

            moveImg.style.top = -(topPos * 1.8) + 'px'
            moveImg.style.left = -(leftPos * 1.8) + 'px'
        }
    </script>
</body>
</html>
